# 256 colors for vim
set -g default-terminal "xterm-256color"

# Fix issue where tmux randomly doesn't display stuff
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Start window numbering at 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Enable mouse mode (tmux 2.1 and above)
#set -g mouse on
set -g mouse off
setw -g mode-keys vi

######################
### DESIGN CHANGES ###
######################

## Status bar design
# status line
set -g status-justify left
set -g status-interval 2

# messaging
set -g message-style fg=black,bg=yellow
set -g message-command-style fg=blue,bg=black

#window mode
setw -g mode-style fg=colour0,bg=colour6

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-style fg=colour11,bg=colour0
setw -g window-status-current-style dim
setw -g window-status-style fg=black,bg=green,reverse

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style fg=colour196,bg=colour238,bold

# }
# The panes {

set -g pane-border-style fg=colour238,bg=colour238
set -g pane-active-border-style fg=colour51,bg=colour236

# }
# The statusbar {

set -g status-position bottom
set -g status-style fg=black,bg=white,dim
set -g status-left ''
set -g status-right ' #S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "
setw -g window-status-format "#[bg=colour15]#[fg=white] #I #[bg=colour15]#[fg=white] #W "
setw -g window-status-current-format "#[bg=colour15]#[fg=black] #I #[bg=colour15]#[fg=black] #W "

setw -g window-status-bell-style fg=colour255,bg=colour1,bold

# }
# The messages {

set -g message-style fg=colour233,bg=colour166,bold

# }

# History limit
set-option -g history-limit 50000
